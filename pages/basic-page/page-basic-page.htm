---
action: 'cmscontent:page'
template: 'inner'
protocol: all
published: true
name: 'Basic Page'
url: '/page/:slug'
---
<section class="main">
	<div class="container box">
		<div class="row">
	        <div class ="col-lg-4 col-md-3 col-sm-12 columns">
	            <img src="{{ featured_image.thumbnail(200, 'auto')|default('http://placehold.it/1000x365') }}" alt="{{ featured_image.alt }}"/>
	        </div>
	        <div class ="col-lg-8 col-md-9 col-sm-12 columns">
	        	<h1>{{post.title}}</h1>
	            <div class="basic-page-excerpt" style="margin-bottom: 20px">{{ post.excerpt | unescape }}</div>
	            <div class="basic-page-body">{{ post.body | unescape }}</div>
	        </div>
		</div>
	</div>
</section>
